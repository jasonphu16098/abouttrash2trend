    margin-top: 280px;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
  }
  .slider-track {
    display: flex;
    width: calc(400px * 4); /* 4 ảnh, mỗi ảnh 400px rộng */
    height: 500px;
    animation: slide 16s linear infinite;
  }
  .slide {
    flex: 0 0 400px; /* mỗi ảnh rộng 400px */
    height: 500px;
    position: relative;
  }
  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @keyframes slide {
    0% { transform: translateX(0); }
    25% { transform: translateX(-400px); }
    50% { transform: translateX(-800px); }
    75% { transform: translateX(-1200px); }
    100% { transform: translateX(0); }
  }
